<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <title>Weather
    </title>
</head>

<body class="black">
    <h1 class="title">Weather</h1>
    <div class="container">
        <br>
        <div class="description">
            This is a weather application.
        </div>
        <br>
    </div>
    <div class="container">
        <p>
            <div id="location"></div>
            <div id="location-code"></div>
        </p>
        <p>
            <span id="weather-description"></span>
            <br>
            <img src="#" id="icon">
            <span id="temperature"></span><span id="Celsius" class="text-primary">°C</span> | <span id="Fahrenheit" class="text-muted">°F</span>
        </p>
    </div>
    <form>
        <div>
            <input class="mySearch form-control center-block" type="search" id="mySearch" name="q" placeholder="Enter address to check weather conditions">
            <button class="search btn btn-default">Search</button>
        </div>
    </form>
    <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="jquery-3.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="default.js"></script>
</body>

</html>
